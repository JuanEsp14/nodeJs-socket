<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>
</head>

<body>
    <h1>Programa de Colas</h1>

    <script src="socket.io/socket.io.js"></script>

    <!--Inicialitized communication with backend-->
    <script>
        var socket = io();
        //Function "ON" is for listenning information
        socket.on('connect', function() {
            console.log('Server connected');
        });
        //Function "ON" is for listenning information
        socket.on('disconnect', function() {
            console.log('Lost server connection');
        });

        //Function "emit" is for send information only to server
        socket.emit('sendMessage', {
            user: 'Juan',
            message: 'Hello world'
        }, (resp) => {
            console.log('Server answer: ', resp);
        });

        //Listenning the server
        socket.on('sendMessage', (message) => {
            console.log(message);
        });
    </script>

</body>

</html>
